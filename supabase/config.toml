# Supabase Configuration File
# =====================================
# This file contains Supabase project configuration used by the CLI
# to connect to the remote project. The project reference must match
# the project in your Supabase dashboard exactly.
#
# This file is validated during Phase 2 (project linking) by the
# link_project.bat script. Do not modify unless instructed to do so.
#
# Project Reference Information:
# - The 'ref' value is the unique identifier for your Supabase project
# - This value can be found in the Supabase dashboard URL
# - Format: https://supabase.com/dashboard/project/[PROJECT_REF]
# - Must match exactly for successful linking
# - Current project: tzmpwqiaqalrdwdslmkx

[project]
ref = "tzmpwqiaqalrdwdslmkx"

# Project Section: Contains the unique project reference
# ===============================================
# The ref value above links this CLI configuration to your specific
# Supabase project. This is the most critical configuration value.

# API Section: Local development API configuration
# ===============================================
# These port configurations are used when running 'supabase start'
# locally for development. They are NOT used during remote migration
# (Phases 1-3). You can customize these ports if they conflict
# with other services on your system.

[api]
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

# Database Section: Local development database configuration
# ========================================================
# These settings are for local database instance when using
# 'supabase start'. Not used during remote migration operations.

[db]
port = 54322
shadow_port = 54320
major_version = 15

# Studio Section: Local development studio configuration
# ====================================================
# Port for the Supabase Studio web interface during local development.
# Not used when connecting to remote project.

[studio]
port = 54323

# Storage Section: File storage configuration
# ==========================================
# Settings for file storage limits and policies.

[storage]
file_size_limit = "50MiB"

# Auth Section: Authentication configuration
# ========================================
# These settings are primarily for local development.
# Site URLs should match your local development environment.

[auth]
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600

# Analytics Section: Analytics configuration
# ========================================
# Analytics settings for the project.

[analytics]
enabled = false

# Edge Functions Section: Edge functions configuration
# =================================================
# Settings for edge functions deployment and execution.

[edge_functions]

# Configuration Validation Note:
# =============================
# The link_project.bat script validates this file before attempting
# to link to the remote project. If you experience linking issues,
# verify that:
# 1. The project reference is exactly correct
# 2. The file format is valid TOML syntax
# 3. No extra characters or spaces in the ref value